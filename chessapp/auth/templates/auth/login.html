{% extends "base.html" %}
{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}
{% block content %} 
<style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
  
    .login-block {
    width: 450px;
    padding: 8% 0 0;
    margin: auto;
  }

  .form {
    position: sticky;
    z-index: 1;
    background: #ffffff;
    max-width: 500px;
    margin: 0 auto 100px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
  }

  .form input { 
    background: #ffffff;
    border-radius: 4px 4px 4px 4px;
    border: 1px solid #dadada;
    box-sizing: border-box;
    font-family: "Roboto", sans-serif;
    font-size: 16px;
    font-weight: 575; 
    height: 43px;
    margin: 0 0 15px;
    outline: 0;
    padding: 15px;
    width: 100%;
  }


  .form input:focus{
    border: 1px solid #1670be91;
    box-shadow: 0 0 3px #1670be86;
    outline-offset: 0px;
    outline: none;
  }

  .form label{
    float: left;
    margin-bottom: 2px;
    margin-left: 4px;
  }

  .form button {
    background-color: #1877f2;
    border: 0;
    border-radius: 8px 8px 8px 8px;
    color: #FFFFFF;
    cursor: pointer;
    font-size: 17px;
    font-weight: bold;
    height: 45px;
    margin-top: 5px;
    outline: 5px;
    padding: 10px;
    transition: all 1 ease;
    width: 100%;
    -webkit-transition: all 1 ease;
  }

  .form button:hover,.form button:active,.form button:focus {
    background-color: #035ccf;
    -webkit-transition: background-color 200ms ease;
    -ms-transition: background-color 200ms ease;
    transition: background-color 200ms ease;
  }

  .form .message {
    margin: 15px 0 0;
    color: #086bee;
    font-size: 12px;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 300px;
    margin: 0 auto;
  }

  .container:before, .container:after {
    content: "";
    display: block;
    clear: both;
  }

  #category-select label {
    float: left;
    margin: 1px;
  }
      
    </style>

    <div class="login-block">
      <form method="POST">
        <div class="form">
          <h3 align="center">Login</h3>
          <br />
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username"
            name="username"
            placeholder="Username"
          />
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Password"
          />
          <br />
          <button type="submit" id=submitButton>Login</button>   
          </div>
        </div>
      </form>
    </div>   
{% endblock %}

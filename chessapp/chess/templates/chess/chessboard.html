{% extends "base.html" %}
{% block title %}ChessBoard{% endblock %}
{% block content %}
<style type="text/css">
.board{
  position: relative;
  z-index: 1;
  margin: 0 auto 200px;
  width: 1200px;
  height: 100vh;
  z-index: 1;
  text-align: center;
  box-shadow: 0 4px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
}

.board h5 {
  float: left;
  margin: 5px 0 0 10px;
}

.chessboard{
  left: -190px;
  width: 700px;
  top: -5px;
  margin: 0 auto;
  padding: 10px;
  position: relative;
  vertical-align: top;
  z-index: 1;
}

.button {
  height: 50px;
  width: 225px;
  border-radius: 3px 3px 3px 3px;
  padding: 15px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 16px;
  font-weight: bold;
  margin: 4px 2px;
  vertical-align: top;
  cursor: pointer;
}

.button:focus {
  outline: none;
}

.white {
  border: 1px solid black;
  background-color: white;
  color: black;
  left: 400px; 
  top: 564px; 
  margin: 0 auto;
  position: relative;
    transition: all 1 ease;
}

.white:hover {
  filter: brightness(0.95);
}

.black {
  border: 1px solid black;
  border: none;
  background-color: black;
  color: white;
  left: 170px; 
  top: 171px; 
  margin: 0 auto;
  position: relative;
  }

.black:hover {
  background-color: rgb(32, 32, 32);
}

.turn{
  position: relative;
  left: 300px;
  top: 300px; 
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 25px;
  font-weight: 600;
  letter-spacing: -1px;
  line-height: 1;
}
  /* The Modal (background) */
.modal {
  display: none; 
  position: fixed; 
  z-index: 2; 
  padding-top: 100px;
  font-family: 'Helvetica Neue', sans-serif;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  margin-top: 75px;
  padding: 20px;
  border: 1px solid #888;
  width: 40%;
}

.modal-content-text {
  margin: 10px 0 10px 30px;
}

.game-over{
  position: relative;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 25px;
  letter-spacing: -1px;
  line-height: 1;
}

.winner-text{
  position: relative;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 25px;
  letter-spacing: -1px;
  line-height: 1;
}

.winner-name{
  position: relative;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 40px;
  font-weight: bold;
  letter-spacing: -1px;
  line-height: 1;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.css') }}">
<!-- <button id="myBtn" onclick="open_modal()">Open Modal</button> -->
<div id="game-end-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="modal-close">&times;</span>
    <div class="modal-content-text">
      <p id="game-over" class="game-over">Game over, white is in checkmate!</p>
      <label id="winner-text" class="winner-text">Winner:</label>
      <div id="winner-name" class="winner-name">Christian</div>
    </div>
  </div>
</div>

<div id="gameBoard" class="board">
  <h5 id="room" class="room-1">Competitive Lobby {{room['room']}}</h5>
    <button type="button" class="button white" id="white-player" onclick="set_color('white')"></button>   
    <button type="button" class="button black" id="black-player" onclick="set_color('black')"></button>
    <div class="chessboard" id="chessboard"></div>
    <!-- <img src="{{url_for('static', filename='images/linus.jpg')}}" -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/chessboard-1.0.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/socket.io/client-dist/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chessboardpage.js') }}"></script>
</div>



{% endblock %}
